<nav {% if site.reverse == true %}id="nav-left"{% else %}id="nav"{% endif %}>
	<div id="nav-list">
		<a href="{{ site.baseurl }}">Home</a>

		<a href="{{ site.baseurl }}">Writeups</a>
		
		<a href="{{ site.baseurl }}">Sysadmin</a>
		
		<a href="{{ site.baseurl }}">Recherches</a>
		
		<div id="nav-list">
		</div>
		
		<!-- Nav pages -->
	  {% for page in site.pages %}
	    {% if page.layout == "categories" %}
	      <a href="{% if site.baseurl == "/" %}{{ page.url }}{% else %}{{ page.url | prepend: site.baseurl }}{% endif %}" title="{{ page.title }}">{{ page.title }}</a>
	    {% endif %}
	  {% endfor %}
   
	</div>
  
	    <!-- Nav links -->
	  {% include link.html %}

	<div id="nav-list">
	</div>
	
  <!-- Nav footer -->
	{% if site.custom_nav_footer == true %}
	  {% include nav-footer-custom.html %}
	{% else %}
	  {% include nav-footer.html %}
	{% endif %}

</nav>
