# Site settings
title: HomardBoy | Blog
description: "Research blog"
url: "https://homardboy.github.io/"
author:
  name: "HomardBoy"
  email: "homardboy@gxj.com"
  url: "homardboy.github.io"

# Build settings
baseurl: /
markdown: kramdown
source: .
destination: ./_site
permalink: /:title
paginate: 8
paginate_path: /page:num/

# Default values
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Plugins
gems:
  - jekyll-paginate

# Custom variable
version: "1.1.0"

# Options
custom_header: false
custom_nav_footer: false
reverse: false
